{% extends 'usuarios/base.html' %}

{% block aba %}Login{% endblock %}

{% block menu %}<a class="navbar-brand">Gestão Agil</a>{% endblock %}

{% block conteudo %}
    <div class="container  " style = "margin-top: -100px;">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-0">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                    <label for="floatingInput">E-mail</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha">
                    <label for="floatingPassword">Senha</label>
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                        Esqueceu a senha?
                    </label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-login text-uppercase text-light fw-bold" type="submit" style="background-color: darkblue;">Login</button>
                  </div>
                  <br>
                  
                  <hr>

                  <p class="text-left">Ainda não se cadastrou? <a href="{% url 'cadastro' %}">Cadastre-se.</a></p>

                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
